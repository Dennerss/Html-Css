<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>

        <label for="iest"></label>
        <select name="estado" id="iest">
            <option value="" selected>---Escolha---</option>
