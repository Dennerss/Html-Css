<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <p>Você está vendo a imagem completa ? experimente ampliar o tamanho da janela do navegador para ter uma melhor experiência.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="imagem/png">
        <source media="(max-width:1000px)" srcset="imagens/paisagem-m.png" type="imagem/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
